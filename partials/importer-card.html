<template id="importerCardTpl">
  <article class="card" style="padding: 1rem">
    <div
      class="flex"
      style="justify-content: space-between; align-items: start"
    >
      <div>
        <h3 class="name" style="margin: 0 0 0.25rem"></h3>
        <div class="muted small">
          <span class="country"></span> • <span class="moq"></span> MOQ •
          <span class="price"></span>
        </div>
      </div>
      <a class="btn ghost detailsBtn" href="#">View</a>
    </div>
    <div class="space-top">
      <div class="flex" style="flex-wrap: wrap; gap: 0.4rem">
        <!-- category badges -->
      </div>
    </div>
    <p class="muted notes" style="margin: 0.75rem 0 0"></p>
  </article>
</template>
