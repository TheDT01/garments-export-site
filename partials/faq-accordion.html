<div id="faqList"></div>
<script>
  (async function () {
    const data = await fetch("../data/faqs.json")
      .then((r) => r.json())
      .catch(() => []);
    const wrap = document.getElementById("faqList");
    wrap.innerHTML = data
      .map(
        (f, i) => `
    <details class="card pad" ${i === 0 ? "open" : ""}>
      <summary><strong>${f.q}</strong></summary>
      <p class="muted">${f.a}</p>
    </details>
  `
      )
      .join("");
  })();
</script>
