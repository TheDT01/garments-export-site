<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â€” Garments Export</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <header id="site-header" class="site-header"></header>
    <main class="section">
      <div
        class="container grid"
        style="grid-template-columns: 1fr 0.9fr; gap: 1.2rem"
      >
        <section class="card pad">
          <h1>Contact Us</h1>
          <div id="contactFormWrap" class="space-top"></div>
        </section>
        <aside class="card pad">
          <h3>Factory & Office</h3>
          <p class="muted">Dhaka, Bangladesh</p>
          <img
            src="../assets/images/ui/map-placeholder.png"
            alt="Map placeholder"
            class="round"
          />
          <div class="space-top">
            <a class="btn primary" href="tel:+8801XXXXXXXXX">Call</a>
            <a class="btn ghost" href="mailto:sales@example.com">Email</a>
          </div>
        </aside>
      </div>

      <section class="section">
        <div class="container card pad">
          <h3>Book a factory visit</h3>
          <div id="visitFormWrap" class="space-top"></div>
        </div>
      </section>
    </main>
    <footer id="site-footer" class="site-footer"></footer>
    <script src="../js/dom.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/app.js"></script>
    <script>
      (async function () {
        await loadPartial("#contactFormWrap", "../partials/contact-form.html");
        await loadPartial(
          "#visitFormWrap",
          "../partials/visit-booking-form.html"
        );
        document
          .getElementById("contactForm")
          ?.addEventListener("submit", (e) => {
            e.preventDefault();
            showToast("Message sent (prototype)");
          });
        document
          .getElementById("visitForm")
          ?.addEventListener("submit", (e) => {
            e.preventDefault();
            showToast("Visit booked (prototype)");
          });
      })();
    </script>
    <script src="../js/ui/footer.js"></script>
    <script src="../js/ui/cookie-consent.js"></script>
  </body>
</html>
