<form
  id="contactForm"
  class="grid"
  style="grid-template-columns: 1fr 1fr; gap: 0.75rem"
>
  <input class="input" name="name" placeholder="Your name" required />
  <input class="input" name="email" type="email" placeholder="Email" required />
  <input class="input" name="phone" placeholder="Phone" />
  <input class="input" name="company" placeholder="Company" />
  <textarea
    class="textarea"
    name="message"
    placeholder="Tell us about your requirement"
    style="grid-column: 1/-1"
    required
  ></textarea>
  <div class="flex" style="grid-column: 1/-1">
    <button class="btn primary" type="submit">Send</button>
    <a class="btn ghost" href="https://wa.me/" target="_blank" rel="noopener"
      >WhatsApp</a
    >
  </div>
</form>
