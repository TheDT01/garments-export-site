<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Article — Garments Export</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <header id="site-header" class="site-header"></header>
    <main class="section">
      <div class="container">
        <article id="post" class="card pad"></article>
      </div>
    </main>
    <footer id="site-footer" class="site-footer"></footer>
    <script src="../js/dom.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/app.js"></script>
    <script>
      (async function () {
        const id = new URLSearchParams(location.search).get("id");
        const data = await fetch("../data/blog.json")
          .then((r) => r.json())
          .catch(() => []);
        const a = data.find((x) => String(x.id) === String(id)) || data[0];
        $("#post").innerHTML = `
    <h1>${a.title}</h1>
    <p class="muted">${a.category} • ${a.date}</p>
    <div style="margin-top:1rem">${a.content}</div>
  `;
      })();
    </script>
    <script src="../js/ui/footer.js"></script>
    <script src="../js/ui/cookie-consent.js"></script>
  </body>
</html>
