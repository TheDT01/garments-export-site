<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders â€” Dashboard</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/components.css" />
  </head>
  <body>
    <header id="site-header" class="site-header"></header>
    <main class="section">
      <div class="container">
        <h1>Your Orders</h1>
        <table
          class="card"
          style="width: 100%; border-collapse: separate; border-spacing: 0"
        >
          <thead>
            <tr>
              <th class="pad">PO</th>
              <th class="pad">Item</th>
              <th class="pad">Qty</th>
              <th class="pad">Status</th>
              <th class="pad">ETA</th>
            </tr>
          </thead>
          <tbody id="ordersBody"></tbody>
        </table>
      </div>
    </main>
    <footer id="site-footer" class="site-footer"></footer>
    <script src="../../js/dom.js"></script>
    <script src="../../js/i18n.js"></script>
    <script src="../../js/app.js"></script>
    <script>
      (async function () {
        if (!STATE?.isLogged()) return (location.href = "../auth/login.html");
        const data = await fetch("../../data/demo-orders.json")
          .then((r) => r.json())
          .catch(() => []);
        $("#ordersBody").innerHTML = data
          .map(
            (o) => `
    <tr class="line"><td class="pad">${o.id}</td><td class="pad">${o.item}</td><td class="pad">${o.qty}</td><td class="pad">${o.status}</td><td class="pad">${o.eta}</td></tr>
  `
          )
          .join("");
      })();
    </script>
    <script src="../../js/ui/footer.js"></script>
    <script src="../../js/ui/cookie-consent.js"></script>
  </body>
</html>
