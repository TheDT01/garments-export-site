<form
  id="importerFilters"
  class="grid"
  style="
    grid-template-columns: 1.3fr 1fr 1fr 1fr auto;
    align-items: end;
    gap: 0.75rem;
  "
>
  <div>
    <label class="muted" for="q">Search</label>
    <input id="q" name="q" class="input" placeholder="Name, product, notes…" />
  </div>
  <div>
    <label class="muted" for="country">Country</label>
    <select id="country" name="country" class="select">
      <option value="">All countries</option>
    </select>
  </div>
  <div>
    <label class="muted" for="category">Category</label>
    <select id="category" name="category" class="select">
      <option value="">All categories</option>
    </select>
  </div>
  <div>
    <label class="muted" for="moq">MOQ</label>
    <select id="moq" name="moq" class="select">
      <option value="">Any</option>
      <option value="0-500">0–500</option>
      <option value="501-2000">501–2,000</option>
      <option value="2001-10000">2,001–10,000</option>
      <option value="10001+">10,001+</option>
    </select>
  </div>
  <div class="flex" style="gap: 0.5rem; flex-wrap: wrap">
    <button type="submit" class="btn primary">Filter</button>
    <button type="button" id="resetFilters" class="btn ghost">Reset</button>
    <button type="button" id="exportCsv" class="btn ghost">Download CSV</button>
  </div>
</form>
