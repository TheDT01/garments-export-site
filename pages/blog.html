<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog — Garments Export</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <header id="site-header" class="site-header"></header>
    <main class="section">
      <div class="container">
        <h1>Blog & News</h1>
        <form id="blogSearch" class="flex space-top" style="gap: 0.5rem">
          <input class="input" name="q" placeholder="Search articles…" />
          <select class="select" name="cat">
            <option value="">All</option>
            <option>Trends</option>
            <option>Compliance</option>
            <option>Regulations</option>
          </select>
          <button class="btn primary">Search</button>
        </form>
        <div
          id="blogList"
          class="grid space-top"
          style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr))"
        ></div>
      </div>
    </main>
    <footer id="site-footer" class="site-footer"></footer>
    <script src="../js/dom.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/app.js"></script>
    <script>
      (async function () {
        const data = await fetch("../data/blog.json")
          .then((r) => r.json())
          .catch(() => []);
        const list = document.getElementById("blogList");
        function render(items) {
          list.innerHTML = items
            .map(
              (a) => `
    <article class="card pad">
      <h3>${a.title}</h3>
      <p class="muted">${a.category} • ${a.date}</p>
      <p>${a.excerpt}</p>
      <a class="btn ghost" href="./blog-article.html?id=${a.id}">Read</a>
    </article>
  `
            )
            .join("");
        }
        render(data);

        document
          .getElementById("blogSearch")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            const q = new FormData(e.currentTarget).get("q").toLowerCase();
            const cat = new FormData(e.currentTarget).get("cat");
            render(
              data.filter((a) => {
                const passQ =
                  !q ||
                  (a.title + a.excerpt + a.content).toLowerCase().includes(q);
                const passC = !cat || a.category === cat;
                return passQ && passC;
              })
            );
          });
      })();
    </script>
    <script src="../js/ui/footer.js"></script>
    <script src="../js/ui/cookie-consent.js"></script>
  </body>
</html>
